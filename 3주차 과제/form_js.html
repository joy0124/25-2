<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>form_js.htm</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    form {
      max-width: 500px;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input, select, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    input[type="checkbox"], input[type="radio"] {
      width: auto;
      margin-right: 5px;
    }
    fieldset {
      border: 1px solid #aaa;
      padding: 10px;
      margin-top: 15px;
    }
    button {
      margin-top: 15px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      cursor: pointer;
    }
    button[type="reset"] {
      background-color: #f44336;
    }
  </style>
</head>
<body>
  <h1>Checkout Form (Validation)</h1>

  <form id="checkoutForm" action="#" method="post">
    <label for="firstName">이름</label>
    <input id="firstName" name="firstName" type="text" required />

    <label for="lastName">성</label>
    <input id="lastName" name="lastName" type="text" required />

    <label for="username">사용자명</label>
    <input id="username" name="username" type="text" required />

    <label for="email">이메일</label>
    <input id="email" name="email" type="email" placeholder="you@example.com" />

    <label for="tel">전화번호</label>
    <input id="tel" name="tel" type="tel" placeholder="010-1234-5678" />

    <label for="address">주소</label>
    <input id="address" name="address" type="text" required />

    <label for="zip">우편번호</label>
    <input id="zip" name="zip" type="text" required />

    <fieldset>
      <legend>결제 수단</legend>
      <label><input type="radio" name="paymentMethod" value="credit" checked /> 신용카드</label>
      <label><input type="radio" name="paymentMethod" value="debit" /> 체크카드</label>
      <label><input type="radio" name="paymentMethod" value="paypal" /> PayPal</label>
    </fieldset>

    <label for="cc-number">카드 번호</label>
    <input id="cc-number" name="cc-number" type="text" required />

    <label for="cc-cvv">보안코드(CVV)</label>
    <input id="cc-cvv" name="cc-cvv" type="number" />

    <button type="submit">제출하기</button>
    <button type="reset">초기화</button>
  </form>

  <script>
    document.getElementById("checkoutForm").addEventListener("submit", function(e) {
      let errors = [];

      // 이름 필수
      if (document.getElementById("firstName").value.trim() === "") {
        errors.push("이름을 입력하세요.");
      }

      // 이메일 형식 체크
      let email = document.getElementById("email").value.trim();
      if (email !== "" && !/^[^@]+@[^@]+\.[^@]+$/.test(email)) {
        errors.push("올바른 이메일 주소를 입력하세요.");
      }

      // 전화번호 숫자만
      let tel = document.getElementById("tel").value.trim();
      if (tel !== "" && !/^[0-9\-]+$/.test(tel)) {
        errors.push("전화번호는 숫자와 -만 가능합니다.");
      }

      // 카드 번호 16자리
      let cardNum = document.getElementById("cc-number").value.trim();
      if (cardNum !== "" && !/^[0-9]{16}$/.test(cardNum)) {
        errors.push("카드 번호는 숫자 16자리여야 합니다.");
      }

      // CVV 3자리
      let cvv = document.getElementById("cc-cvv").value.trim();
      if (cvv !== "" && !/^[0-9]{3}$/.test(cvv)) {
        errors.push("CVV는 숫자 3자리여야 합니다.");
      }

      if (errors.length > 0) {
        e.preventDefault(); // 제출 막기
        alert(errors.join("\n"));
      }
    });
  </script>
</body>
</html>
